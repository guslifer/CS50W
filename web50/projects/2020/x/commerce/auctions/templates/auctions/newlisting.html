{% extends 'auctions/layout.html' %}
{%load static %}

{%block body%}
<div class = "container">
    <div class="row justify-content-center mt-5">
        <h5> Creat a New Listing! </h5>
    </div>
    <div class = "row justify-content-start ">
        <div class="col-4 mt-3">
            <div class="mb-1">
              <label for = "product_name"> Product's name</label>
              <input class="form-control" id = "product_name" type="text" placeholder="Name" aria-label="default input example">
            </div>
              <div class="mb-1 mt-2">
                <label for = "product_name"> Image URL </label>
                <input class="form-control" id = "img_url" type="url" placeholder="Image URL" aria-label="default input example">
              </div>

              <div class="mb-1 mt-2">
                <label for = "categories"> Select a Categorie</label>
                <select class="form-select" aria-label="Default select example" id="categories">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
          </div>

        <div class="col-6 mt-3 ms-2">
          <div class="mb-1">
            <label for = "description"> Product's Description</label>
            <textarea class="form-control" id="description" rows="7"></textarea>          
          </div>
        </div>
      </div>

      <div class="row align-items-end justify-content-start ">
        <div class="col-4 mb-5">
          <label for = "product_name"> Base Price (U$)</label>
          <input class="form-control" id = "product_name" type="number" min="0.01" step="0.01" aria-label="default input example">
        </div>
        <div class="col-4 mb-5 ms-2">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </div>
</div>
{%endblock%}
