{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-2" name="header" style="background-color: #F4C7DA; border-radius: 5px;"> 
            <div class="row justify-content-start">
                <div class = "col mt-3">
                    <h5 >Auctions</h5>
                </div>
                <div class = "col-auto mt-3 ">
                    {% if user.is_authenticated %}
                    Signed in as <strong>{{ user.username }}</strong>.
                    <a type="button"  href="{% url 'auctions:logout' %}" class="btn btn-outline-secondary">Log Out</a>
                    {% else %}
                    Not signed in.
                    <a type="button"  href="{% url 'auctions:login' %}" class="btn btn-outline-info">Log In</a>
                    {% endif %}
                </div>
            </div>

            <div class = "row mt-5" >
                <div class="col">
                    <nav class="navbar justify-content-center" style="background-color: #F58AB6; border-radius: 15px;">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link white-bold" href="{% url 'auctions:index' %}" >Active Listings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link white-bold" href="{% url 'auctions:index' %}" >Watchlist</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link white-bold" href="{% url 'auctions:index' %}" >Active Listings</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        <hr>
        {% block body %}
        {% endblock %}
    </body>
</html>
